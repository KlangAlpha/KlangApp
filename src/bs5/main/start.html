	<script src="js/electron-tabs.js"></script>
	<!-- electron  ipc script -->

	<script>
		// Select tab-group
		const tabGroup = document.querySelector("tab-group");
	  
		// Setup the default tab which is created when the "New Tab" button is clicked
		tabGroup.setDefaultTab({
		  title: "主页",
		  src: "./index.html",
		  active: true
		});
        tabGroup.addTab({
		  title: "主页",
		  src: "./index.html",
		  active: true
		});

         title: "启动信息",

        });
	</script>
